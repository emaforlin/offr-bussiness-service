syntax = "proto3";

option go_package = "pb/";

package business.v1;


message CreateBusinessRequest {
    string name = 1;
    string address = 2;
    uint64 owner = 3;
}

message CreateBusinessResponse {
    uint64 id = 1;
}

service Bussiness {
    rpc CreateNewBusiness(CreateBusinessRequest) returns (CreateBusinessResponse) {}
}